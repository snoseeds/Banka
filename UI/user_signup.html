				<h3>Sign up with Banka in few steps</h3>
				<p>It gives you access to a world of possibilities, including your online creation of a physical bank account</p>
			</header>
			<section class="sign-up-form sign-up"><!--
        
        Registration form

    --><form class="" action="#" method="post">

          <fieldset class="create-account flex-label">

            <label class="required">
              Surname
              <input type="text" name="surname" placeholder="Surname" required>
            </label>

            <label class="required">
              Firstname
              <input type="text" name="firstName" placeholder="Firstname" required>
            </label>

            <label>
              Middlename
              <input type="text" name="middleName" placeholder="Middlename">
            </label>

          	<label class="control-label">
                Gender
                <select name="gender" class="" required>
									<option value="0">-- choose gender --</option>
									<option value="2">Female</option>
									<option value="1">Male</option>
								</select>
						</label>

            <label class="required">
              Mobile Number
              <input type="number" name="mobileNumber" placeholder="Mobile Number" required>
            </label>
           
            <label class="required">
              Email Address
              <input type="email" name="email" placeholder="Email address" required>
            </label>

            <label>
          		Password
          		<input name="password" type="password" placeholder="Password" required>
          	</label>

					</fieldset>

					<div>
						<a href="user_account_success.html" class="btn btn-default">Sign me up with Banka!</a>
					</div>

<!--           <input class="btn btn-default" type="submit" name="submit" value="Create your Bank Account"> -->
