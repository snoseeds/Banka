		<section id="main" class="main-body form-page-main-body">
			<div class="menu">
				<button id="menuB" onclick="event.stopPropagation()">&#8801</button>
			</div>
			<header class="intro">
				<h3>Create your Phyical Bank Account online with Banka in few steps</h3>
			</header>
			<section class="sign-up-form sign-up"><!--
        
        Registration form

    --><form class="" action="user_bankAccount_creation_success.html" method="post">

          <fieldset class="create-account flex-label">
          	<label class="control-label">
              Account Type
              <select name="accountType" class="form-control">
								<option value="0">-- choose account type --</option>
								<option value="1">Savings</option>
								<option value="2">Current</option>
							</select>
            </label>

            <label class="required">
              Mobile Number
              <input type="number" name="mobileNumber" placeholder="Mobile Number for account">
            </label>
           
            <label class="required">
              Email Address
              <input type="email" name="email" placeholder="Email address for account">
            </label>

            <label class="required">
            	House Address
            	<input data-val-type="libraryValidation" type="text" name="houseAddress" placeholder="House Address" required>
            </label>

			    	<label class="control-label">Identification type
			        <select name="identificationType" id="identificationType" class="form-control" required>
								<option selected="selected" value="0">-- choose id type --</option>
								<option value="4">Driver's Licence</option>
								<option value="2">Federal/State Government ID Card</option>
								<option value="3">International Passport</option>
								<option value="5">National ID</option>
								<option value="10">None</option>
								<option value="6">NYSC ID Card</option>
								<option value="9">Others</option>
								<option value="1">Permanent Voter's Card</option>
								<option value="7">Student ID Card</option>

							</select>
						</label>

			      <label class="control-label">Identification number
			        <input data-val-type="libraryValidation" name="identificationNumber" type="text" id="identificationNumber" class="form-control" placeholder="Identification number here!" maxlength="30" required>
						</label>

					</fieldset>

					<div>
						<button id="signupBtn" class="btn btn-default formActionBtn">Create your Bank Account</button>
					</div>

        </form>
			</section>
      <div id="transOverlay"></div>
		</section>
